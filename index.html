<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scorecard</title>
</head>

<body>
    <h1>SCOREBOARD</h1>

    <!-- Scoreboard -->
    <div class="container">

        <div class="score-quarter">
            <div class="home-el">
                <h3>HOME</h3>
                <p id="home-score">00</p>
            </div>
        
            <div class="period-el">
                <h4>PERIOD</h4>
                <p id="game-period">1</p>
            </div>
        
            <div class="away-el">
                <h3>AWAY</h3>
                <p id="away-score">00</p>
            </div>
        </div>
        

        <div class="show-fouls">
            <div class="fouls-el">
                <h5>FOULS</h5>
                <p id="home-foul">0</p>
            </div>

            <div class="fouls-el">
                <h5>FOULS</h5>
                <p id="away-foul">0</p>
            </div>
        </div>



        <div class="change-period">
            <button onclick="addGamePeriod()">ADD PERIOD</button>
        </div>


    


        <!-- Scores -->
        <div class="scores">
            <div class="child-scores">
                <h4>ADD HOME SCORES</h4>
                <button id="increment-home-three" onclick="incrementHomeThree()">+3</button>
                <button id="increment-home-two" onclick="incrementHomeTwo()">+2</button>
            </div>

        
            <div class="child-scores">
                <h4>ADD AWAY SCORES</h4>
                <button id="increment-away-three" onclick="incrementAwayThree()">+3</button>
                <button id="increment-away-two" onclick="incrementAwayTwo()">+2</button>
            </div>
        </div>

        <!-- Fouls -->
        <div class="fouls">
            <div class="child-fouls">
                <h4>ADD HOME FOULS</h4>
                <button id="increment-home-fouls" onclick="incrementHomeFouls()">+1</button>
                <button id="reset-home-fouls" onclick="resetHomeFouls()">RESET</button>
            </div>
        
            <div class="child-fouls">
                <h4>ADD AWAY FOULS</h4>
                <button id="increment-away-fouls" onclick="incrementAwayFouls()">+1</button>
                <button id="reset-away-fouls" onclick="resetAwayFouls()">RESET</button>
            </div>
        </div>

    
    
    </div>

    
<script src="index.js"></script>
</body>

</html>
